<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="logo pt4 ph3 pb3">
        <img src="/images/logo-2x.png" width="275" height="73" alt="{{ .Site.Title }}">
    </a>
    <div class="w-100 w-50-m tr menu-items">
      {{ partial "social-follow.html" . }}
      {{ if .Site.Menus.languages }}
        <ul class="pl0 lang-menu">
          {{ range .Site.Menus.languages }}
          <li class="list f5 fw4 dib pr3">
            <a class="hover-white no-underline white-90" href="{{ .URL  }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ if .Site.Menus.custom }}
        <ul class="pl0">
          {{ range .Site.Menus.custom }}
          <li class="list f5 f4-ns fw4 dib pr3">
            <a class="hover-white no-underline white-90" href="{{ .URL  }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
